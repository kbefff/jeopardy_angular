<div class="container">

<div *ngIf="questionInfo">
  
  <h1>Jeopardy Angular</h1>
<br><br><br><br><br>


<div class="category">
  <h4 class="uppercase">Category: {{questionInfo.category.title}}</h4>
</div>




<br>

<h5><i>{{questionInfo.question}}</i></h5>

<br>

<div class="points">
<h5>{{questionInfo.value}}</h5>
</div>
  <br>
  <br>
<hr>
<div class="answer">
  <app-answer (finishedCheckingAnswer)="sampleMethod($event)" [questionInfo]="questionInfo"></app-answer>
</div>

</div>
</div>
